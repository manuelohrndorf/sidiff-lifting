handlers= java.util.logging.ConsoleHandler, java.util.logging.SocketHandler
#handlers= java.util.logging.ConsoleHandler

# Festlegen des Standard Loglevels
.level= ALL


############################################################
# Handler specific properties.
# Describes specific configuration info for Handlers.
############################################################

java.util.logging.SocketHandler.host = localhost
java.util.logging.SocketHandler.port = 8888
java.util.logging.SocketHandler.level = FINER
java.util.logging.SocketHandler.formatter = java.util.logging.XMLFormatter

java.util.logging.ConsoleHandler.level = FINER
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter

# Für einzelne Logger kann ein eigenes Loglevel festgelegt werden.
#de.wikibooks.loggingapi.level = FINEST
#de.wikibooks.assertions.level = SEVERE
